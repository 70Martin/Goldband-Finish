<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Spotřeba Goldband Finish</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="icons/icon-512x512.png" sizes="512x512">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotřeba Goldband Finish</h1>
        <button class="btn" id="calculateBtn">Vypočítat spotřebu</button>
        <button class="btn" id="downloadBtn">Stáhnout PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        // Funkce pro stažení PDF
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const element = document.body;
            html2pdf().from(element).save('spotreba_goldband.pdf');
        });

        // Registrace Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('worker.js')
                .then(function (registration) {
                    console.log('Service Worker registrován', registration);
                })
                .catch(function (error) {
                    console.log('Registrace Service Worker selhala', error);
                });
        }
    </script>
</body>
</html>
